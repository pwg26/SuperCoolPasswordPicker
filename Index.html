<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Password Generator</h1>
    </header>

    <div id="start-page" class="wrapper">
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="start-btn" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <!-- rangebar pop-up -->
    <div id="rangebar-page" class="wrapper hide">
      <div class="card">
        <div class="card-header">
          <h2>Choose Character Length</h2>
        </div>

        <label for="range-amount" id="label"
          >Number of Characters (must be between 8 and 128)</label
        >
        <input id="range-bar" type="range" min="8" max="128" value="10" />
        <input id="range-amount" type="number" min="8" max="128" value="10" />
        <div class="card-footer">
          <button id="continue-btn" class="btn">Continue</button>
        </div>
      </div>
    </div>

    <!-- checkboxs for character select -->
    <div id="check-box-page" class="wrapper hide">
      <div class="card">
        <div class="card-header">
          <h2>Select Different Character Types</h2>
        </div>
        <div class="card-body">
          <div class="check-box">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase"> Lowercase Letters </label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase"> Uppercase Letters </label>
          </div>
          <div class="check-box">
            <input type="checkbox" value="" id="numbers" />
            <label for="numbers"> Numbers </label>
          </div>
          <div class="check-box">
            <input type="checkbox" id="specials" />
            <label for="specials"> Spectial Characters </label>
          </div>
        </div>
        <div class="card-footer">
          <button id="submit-btn" class="btn">Generate Password!</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
