<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <!-- Pop up form1  choosing criteria with check boxes-->
    <div class="pop-up">
      <div id="form1">
        <div class="card">
          <div class="card-header">
            <h2>Select Password Criterias</h2>
          </div>
          <div class="card-body">
            <div>
              <input type="checkbox" value="" id="chooselen" />
              <label class="form-check-label" for="chooselen"> Length </label>
            </div>

            <div>
              <input type="checkbox" value="" id="choosechar" />
              <label class="form-check-label" for="choosechar">
                Characters
              </label>
            </div>
          </div>

          <div class="card-footer">
            <button id="form1-btn" class="btn">Continue</button>
          </div>
        </div>
      </div>

      <!-- pop up form2 for choosing character length with slide bar -->
      <div id="form2">
        <div class="card">
          <div class="card-header">
            <h2>Choose Character Length</h2>
          </div>

          <form>
            <label for="rangeamount" id="label"
              >Number of Characters (must be between 8 and 128)</label
            >
            <input id="rangebar" type="range" min="8" max="128" value="10" />

            <input
              id="rangeamount"
              type="number"
              min="8"
              max="128"
              value="10"
            />
          </form>

          <div class="card-footer">
            <button id="form2-btn" class="btn">Continue</button>
          </div>
        </div>
      </div>

      <!-- pop up form3 for choosing different character types with check boxes -->
      <div id="form3">
        <div class="card">
          <div class="card-header">
            <h2>Select Different Character Types</h2>
          </div>
          <div class="card-body">
            <div class="check-box">
              <input type="checkbox" id="UL" />
              <label for="UL"> Uppercase Letters </label>
            </div>
            <div class="check-box">
              <input type="checkbox" id="LL" />
              <label for="LL"> Lowercase Letters </label>
            </div>
            <div class="check-box">
              <input type="checkbox" value="" id="num" />
              <label for="num"> Numbers </label>
            </div>
            <div class="check-box">
              <input type="checkbox" id="special" />
              <label for="special"> Spectial Characters </label>
            </div>
          </div>
          <div class="card-footer">
            <button id="form3-btn" class="btn">Generate!</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script-v2.js"></script>
  </body>
</html>
